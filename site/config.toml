#baseURL = "https://blog.ohr486.net/"
languageCode = "ja"
title = "ohr486's blog"
hasCJKLanguage = true
theme = "hugo-clarity"

[params]
    version = "2.0.X"
    defaultTheme = "light"
    gitRepo = "https://github.com/ohr486/blog.ohr486.net"
    image = "static/images/blog-logo.jpg"

    [params.social]
        GitHub = "ohr486"
        Twitter = "ohrdev"
        Email = "ohr486@gmail.com"
        RSS = true

    [params.header]

    [params.footer]
        enable = true
        custom = ""
        hugo = true
        copyright = true
        author = true
        since = 2021
        icp = ""
        license = ""

    [params.comment]
        enable = true
        [params.comment.disqus]
            enable = true
            shortname = "ohr486s-blog"
    [params.page]
        theme = "full"

        [params.page.share]
            enable = true
            Twitter = true
            Facebook = true

        [params.page.seo]

    [params.seo]
        images = "static/images/blog-logo.jpg"
        thumbnailUrl = "static/images/blog-logo.jpg"

